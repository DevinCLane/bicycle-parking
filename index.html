<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bicycle parking</title>
        <link rel="stylesheet" href="style.css" />
        <!-- favicon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<sgvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>🚲</text></svg>"
        />
        <!-- open graph tags -->
        <meta property="og:site_name" content="Bicycle Parking" />
        <meta
            property="“og:title”"

        />
        <meta

        />

            href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"

    </head>
    <body>
        <div id="map"></div>
        <div id="map-overlay">
